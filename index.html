<html>
<head>
	<script src="//connect.facebook.net/en_US/all.js"></script>
	<link type="text/css" rel="stylesheet" href="/css/main.css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/init.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<div id="fb-root"></div> 
	<script>
		initFB();
	</script>
	<div id="loading">
		Loading...
	</div>
	<div id="selector" style="display:none">
		<table>
			<tr>
				<td class="title" colspan="2"><h1>Who's hotter?</h1></td>
			</tr><tr>
				<td class="timer" id="timer" colspan="2">Time remaining: 10 seconds</td>
			</tr><tr><td><br><br></td></tr><tr>
				<td class="name" id="firstName" />
				<td class="name" id="secondName" />
			</tr><tr>
				<td class="upvotes">HOTNESS: <span id="firstUpvotes"> </span> </td>
				<td class="upvotes">HOTNESS: <span id="secondUpvotes"> </span> </td>
			</tr><tr>
				<td><img class="selectorImage" id="firstImg" /></td>
				<td><img class="selectorImage" id="secondImg" /></td>
			</tr>
		</table>
	</div>
	<div id="personalInfo" style="display:none">
		<br><br>
		<h2>How people voted on you:</h2><br>
	</div>
</body>
</html>
